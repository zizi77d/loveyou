<!DOCTYPE html>
<html lang="en">

      text-align: center;
      width: 90%;

      box-shadow: 0 0 25px pink;

      margin: 16px 0;
    }

    p {
      font-size: 10px;
      line-height: 1.8;
      white-space: pre-line;
      min-height: 100px;
    }

    button {
      margin-top: 16px;
      padding: 10px 14px;
      font-family: inherit;
      font-size: 9px;
      border-radius: 12px;
      border: 2px solid pink;
      background: transparent;
      color: pink;
      cursor: pointer;
    }

    button:hover {

      color: black;
    }
  </style>
</head>

  </div>
